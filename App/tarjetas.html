<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Control de Rutinas Diarias</title>
  <link rel="stylesheet" href="./styles.css">

  <style>
    /* Global styles */
    body {
      font-family: 'Rubik', sans-serif;
      background-color: #fdffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 10px;
    }

    /* Main container */
    .main-container {
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    /* Main card (Principal) */
    .main-card {
      background-color: #57f5d3;
      color: rgb(0, 0, 0);
      padding: 1.5rem;
      border-radius: 15px;
      text-align: center;
    }

    .main-card__user img {
      width: 80px;
      border-radius: 50%;
      margin-bottom: 1rem;
    }

    .main-card__title {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }

    .main-card__name {
      font-size: 1rem;
      font-weight: bold;
    }

    .main-card__dates {
      display: flex;
      justify-content: space-around;
      margin-top: 1rem;
    }

    .main-card__frequency {
      font-size: 0.9rem;
      cursor: pointer;
      padding: 0.5rem;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .main-card__frequency.--active {
      background-color: #000000;
    }

    /* Cards (Activities) */
    .second-section {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .card {
      background-color: white;
      padding: 1rem;
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      cursor: pointer;
    }

    .card__background img {
      width: 40px;
      height: 40px;
      margin-right: 1rem;
    }

    .card__details {
      flex-grow: 1;
    }

    .card__title {
      font-size: 1rem;
      font-weight: bold;
      margin: 0;
    }

    .card__time {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 0.5rem;
      font-size: 0.9rem;
      color: #555;
    }

    .card__hour {
      font-size: 1rem;
      color: #333;
    }

    /* Button styling */
    .card__button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      background-color: #57f5d3;
      color: black;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .card__button:hover {
      background-color: #333;
      color: white;
    }
  </style>
</head>
<body>

  <!-- Main Content (Dashboard) -->
  <main class="main-container">
    <!-- Main Card -->
    <section class="first-section">
      <div class="main-card">
        <div class="main-card__user">
          <img class="main-card__image" src="./images/imagen.png" alt="user.img">
        </div>
        <p class="main-card__title">Control de Rutinas Diarias</p>
        <p class="main-card__name">Flor Gonzalez</p>
      </div>

      <div class="main-card__dates">
        <p id="daily" class="main-card__frequency --active">Diario</p>
        <p id="weekly" class="main-card__frequency">Semanal</p>
        <p id="monthly" class="main-card__frequency">Mensual</p>
      </div>
    </section>

    <!-- Activity Cards -->
    <section class="second-section">
      <div class="card">
        <div class="card__background">
          <img class="card__image" src="./images/icon-work.svg" alt="icon-work">
        </div>
        <div class="card__details">
          <p class="card__title">Trabajo</p>
          <div class="card__time">
            <span class="card__hour">32hrs</span>
            <span class="card__previous">Anterior - 36hrs</span>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card__background">
          <img class="card__image" src="./images/icon-play.svg" alt="icon-play">
        </div>
        <div class="card__details">
          <p class="card__title">Juegos</p>
          <div class="card__time">
            <span class="card__hour">10hrs</span>
            <span class="card__previous">Anterior - 8hrs</span>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card__background">
          <img class="card__image" src="./images/icon-study.svg" alt="icon-study">
        </div>
        <div class="card__details">
          <p class="card__title">Estudio</p>
          <div class="card__time">
            <span class="card__hour">4hrs</span>
            <span class="card__previous">Anterior - 7hrs</span>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card__background">
          <img class="card__image" src="./images/icon-exercise.svg" alt="icon-exercise">
        </div>
        <div class="card__details">
          <p class="card__title">Ejercicio</p>
          <div class="card__time">
            <span class="card__hour">4hrs</span>
            <span class="card__previous">Anterior - 5hrs</span>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card__background">
          <img class="card__image" src="./images/icon-self-care.svg" alt="icon-self-care">
        </div>
        <div class="card__details">
          <p class="card__title">Cuidado personal</p>
          <div class="card__time">
            <span class="card__hour">2hrs</span>
            <span class="card__previous">Anterior - 2hrs</span>
          </div>
        </div>
        <!-- Button "Ingresar" for Cuidado Personal card -->
        <button class="card__button" onclick="goToReminder()">Ingresar</button>
      </div>

      <div class="card">
        <div class="card__background">
          <img class="card__image" src="./images/icon-social.svg" alt="icon-social">
        </div>
        <div class="card__details">
          <p class="card__title">Horas Libres</p>
          <div class="card__time">
            <span class="card__hour">7hrs</span>
            <span class="card__previous">Anterior - 2hrs</span>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script>
    // Function to redirect to the reminder page when clicking "Ingresar" on Cuidado Personal card
    function goToReminder() {
      window.location.href = "./recordatorio.html";
    }
  </script>
</body>
</html>
